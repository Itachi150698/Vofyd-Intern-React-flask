{% extends "base.html" %}

{% block content %} 

    <h2>Signup</h2>
    <form id="signupForm">
        <label>Full Name:</label>
        <input type="text" id="full_name" required><br>

        <label>Username:</label>
        <input type="text" id="username" required><br>

        <label>Email:</label>
        <input type="email" id="email" required><br>

        <label>Phone Number:</label>
        <input type="text" id="phone_number" required><br>

        <label>Organization Name:</label>
        <input type="text" id="organization_name" required><br>

        <label>Password:</label>
        <input type="password" id="password" required><br>

        <button type="submit">Signup</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('views.login_page') }}">Login here</a></p>


    <script>
        document.getElementById("signupForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission
        
            const formData = {
                full_name: document.getElementById("full_name").value,
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                phone_number: document.getElementById("phone_number").value,
                organization_name: document.getElementById("organization_name").value,
                password: document.getElementById("password").value
            };
        
            try {
                const response = await fetch("/auth/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });
        
                const result = await response.json();
                alert(result.message); // Show success or error message
        
                if (response.status === 201) {
                    window.location.href = "/views/login_page"; // Redirect to login page on success
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
        

    </script>






{% endblock %}
